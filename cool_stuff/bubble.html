<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {
            min-width: 100px;
            min-height: 100px;
            padding:20px;
            border:1px solid black;
            transition: transform 1s linear;
        }

        img {
            max-width: 100%;;
        }

        .parent {
            display: flex;
            flex-direction: row;
        }
    
        .parent:hover {
            transform:scale(0.9);
        }
        .child:hover {
            transform: scale(1.3)
        }
    </style>
</head>
<body>

    <div class="parent">

        <div class="child">
            <img src="https://img.freepik.com/free-photo/isolated-happy-smiling-dog-white-background-portrait-4_1562-693.jpg?size=626&ext=jpg" alt="dog">
        </div>

        <div class="child">
            <img src="https://img.freepik.com/free-photo/isolated-happy-smiling-dog-white-background-portrait-4_1562-693.jpg?size=626&ext=jpg" alt="dog">
        </div>

        <div class="child">
            <img src="https://img.freepik.com/free-photo/isolated-happy-smiling-dog-white-background-portrait-4_1562-693.jpg?size=626&ext=jpg" alt="dog">
        </div>

    </div>
    
</body>
</html>
